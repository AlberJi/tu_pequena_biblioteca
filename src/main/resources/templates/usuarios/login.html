<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragmentos::encabezado(~{::title}, ~{})}">

  <title>Login</title>
</head>

<body>
<header th:replace="~{fragmentos::barra-nav}"></header>
<main>
  <div class="container">
    <div sec:authorize="!isAuthenticated()" class="card">
      <div class="card-body pt-3">
        <form th:action="@{/login}" method="post">
          <div class="form-group row">
            <label for="login-username" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10 bloquetext">
              <input id="login-username" type="text" class="form-control" name="username" placeholder="Nombre">
            </div>
          </div>
          <div class="input-group row">
            <label for="login-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10 bloquetext">
              <input id="login-password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
          </div>
          <div class="col-sm-10">
            <button id="btn-login" type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
    </div>
  </div>
  </div>
</main>
</body>

</html>
